    <div id="root"></div>
    <script type="text/babel">
        
        function List({data,children}){
            console.log(data)
            return (
                <ul>
                    {data.map(item=>children(item))}
                </ul>
            )
        }
        
        function App(){
            const cars = ['BMW', 'Honda','Mazda']
            return(
                <div>
                    <List data={cars}>
                    {(item)=> <li key={item}>{item}</li>}
                    </List>
                            
                </div>
            )
        }
        // export default App;
        ReactDOM.render(<App/>, document.getElementById('root'))
